{% extends 'base.html' %}

{% block content %}

{% for mes in get_flashed_messages() %}
    <div class="alert alert-secondary" role="alert">
    {{mes}}
    </div>
{% endfor %}

<div class="jumbotron">
    {% if.current_user.is_authenticated %}
    <h1>Welcome, {{current_user.username}}</h1>
    {% else %}
    <p>Please login or register!</p>
    {% endif %}
</div>


{% endblock %}
